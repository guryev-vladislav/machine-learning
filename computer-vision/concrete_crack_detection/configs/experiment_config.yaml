# configs/experiment_config.yaml
default:
  model_type: "unet"
  dataset: "deepcrack"
  image_size: [512, 512]
  augmentations: true

segmentation:
  metrics: ["iou", "dice", "precision", "recall", "f1"]
  early_stopping: true
  patience: 15

classification:
  metrics: ["accuracy", "f1", "precision", "recall"]
  early_stopping: true
  patience: 10

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"