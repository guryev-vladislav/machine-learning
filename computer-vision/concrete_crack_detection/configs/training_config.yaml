data:
  augmentations: true
  datasets:
  - deepcrack
  - metu
  image_size:
  - 512
  - 512
  split_ratio:
  - 0.8
  - 0.1
  - 0.1
experiment:
  early_stopping_patience: 15
  model_version: auto
  result_suffix: ''
  save_checkpoints: true
model:
  architecture: unet
  encoder: resnet34
  num_classes: 1
  pretrained: true
training:
  batch_size: 16
  epochs: 10
  learning_rate: 0.001
  optimizer: AdamW
  scheduler: CosineAnnealing
  weight_decay: 0.0001
